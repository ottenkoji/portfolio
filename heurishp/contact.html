  <div class="contact">
    <h2><span class="a">お問い合わせ</span></h2>
    <form>
      <p>
        <label> <b>お名前（必須）</b><br>
          <input type="text" name="name" placeholder="例）山田太郎" required>
        </label>
      </p>
      <p>
        <label> <b>電話番号（必須）</b><br>
          <input type="tel" name="tel" placeholder="例）0971234567" required>
        </label>
      </p>
      <p>
        <label> <b>メールアドレス（必須）</b><br>
          <input type="email" name="email" placeholder="例）email@example.com" required>
        </label>
      </p>
      <p> <b>お問い合わせ種類</b><br>
        <label>
          <input name="kind" type="radio" value="0" checked>
          商品について </label>
        <label><br>
          <input name="kind" type="radio" value="1">
          ハンドメイド作家募集 </label>
        <br>
        <label>
          <input type="radio" name="kind" value="2">
          その他</label>
      </p>
      <p>
        <label> <b>お問い合わせ内容</b><br>
          <textarea name="comment" placeholder="ご自由にお書きください。"></textarea>
        </label>
      </p>
      <p>
        <input type="submit" value="送信する">
      </p>
    </form>
  </div>
